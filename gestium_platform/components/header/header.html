<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="/gestium_platform/assets/css/global.css">
  <link rel="stylesheet" href="/gestium_platform/assets/css/header.css">
  <script defer src="/gestium_platform/assets/js/header.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>
<body>
  <header class="header">
    <div class="header-logo">
      <img src="/gestium_platform/assets/images/logo.webp" alt="Gestium Logo" class="logo-img" />
    </div>
    <div class="header-search">
      <input type="text" placeholder="Buscar carpetas o proyectos..." />
    </div>
    <div class="header-icons">
      <i class="bx bx-bell"></i>
      <i class="bx bx-cog"></i>
      <i class="bx bx-user-circle"></i>
    </div>
  </header>
</body>
</html>
