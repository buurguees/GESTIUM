<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro | Gestium</title>
  <link rel="stylesheet" href="../assets/css/global.css">
  <link rel="stylesheet" href="../assets/css/register.css">
</head>
<body>
  <header>
    <button id="backButton" class="back-button">Atrás</button>
  </header>
  <main class="form-container">
    <h1>Crear una cuenta</h1>
    <form id="registerForm">
      <label for="name">Nombre completo</label>
      <input type="text" id="name" name="name" placeholder="Escribe tu nombre" required>

      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" placeholder="Escribe tu correo" required>

      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" placeholder="Escribe tu contraseña" required>

      <label for="confirmPassword">Confirmar contraseña</label>
      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirma tu contraseña" required>

      <button type="submit" class="btn">Registrar</button>
    </form>
    <p>¿Ya tienes una cuenta? <a id="loginLink" href="#">Inicia sesión aquí</a>.</p>
  </main>
  <script src="../assets/js/firebaseConfig.js"></script>
  <script src="../assets/js/register.js" defer></script>
  <script src="../assets/js/auth.js"></script>
</body>
</html>
