<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bienvenido a Gestium</title>
  <link rel="stylesheet" href="./assets/css/index.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <img src="./assets/images/logo.webp" alt="Gestium Logo" class="logo">
      <h1>Bienvenido a Gestium</h1>
    </header>
    <main class="main">
      <p class="description">Gestium es tu plataforma de gestión de proyectos fácil, ágil y eficiente. ¡Empieza a gestionar tus proyectos ahora!</p>
      <div class="button-container">
        <button id="registerButton" class="action-button">Registrarse</button>
        <button id="loginButton" class="action-button">Iniciar sesión</button>
        <button id="startButton" class="dashboard-button">Ir al Dashboard</button>
      </div>
    </main>
    <footer class="footer">
      <p>&copy; 2024 Gestium. Todos los derechos reservados.</p>
    </footer>
  </div>
  <script>
    // Redirección al registro
    document.getElementById("registerButton").addEventListener("click", () => {
      window.location.href = "./pages/register.html";
    });

    // Redirección al inicio de sesión
    document.getElementById("loginButton").addEventListener("click", () => {
      window.location.href = "./pages/login.html";
    });

    // Redirección al dashboard
    document.getElementById("startButton").addEventListener("click", () => {
      window.location.href = "./pages/dashboard.html";
    });
  </script>
</body>
</html>
