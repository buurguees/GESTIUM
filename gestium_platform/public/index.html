<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bienvenido a Gestium</title>
  <link rel="stylesheet" href="./assets/css/index.css">
  <link rel="stylesheet" href="/gestium_platform/public/assets/css/global.css">
  <!--BOXICON-->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <header>
    <nav>
      <div class="logo">
        <i class='bx bxl-graphql'></i>
        <span>GESTIUM</span>
      </div>
      <div class="menu">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>

      </div>
      <div class="login-register">
        <button id="registerButton" class="action-button">Registrarse</button>
        <button id="loginButton" class="action-button">Iniciar sesión</button>
      </div>
    </nav>
    <section  class="h-text">
      <span>Una plataforma intuitiva que organiza tu equipo, tareas y recursos en un solo lugar, mejorando la productividad y asegurando el éxito de cada proyecto</span>
      <h1>Optimiza y Gestiona tus Proyectos</h1>
      <br>
      <button id="startButton" class="dashboard-button">Ir al Dashboard</button>
    </section>
  </header>
</body>
  <script>
    // Redirección al registro
    document.getElementById("registerButton").addEventListener("click", () => {
      window.location.href = "./pages/loginregister.html";
    });

    // Redirección al inicio de sesión
    document.getElementById("loginButton").addEventListener("click", () => {
      window.location.href = "./pages/loginregister.html";
    });

    // Redirección al dashboard
    document.getElementById("startButton").addEventListener("click", () => {
      window.location.href = "./pages/dashboard.html";
    });
  </script>
</body>
</html>
